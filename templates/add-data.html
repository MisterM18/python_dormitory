<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add Dormitory Data</title>
</head>

<body>
    <br>
    {% include 'navbar.html' %}
    <br><br><br><br><br><br>
    <div class="container">
        <h1 class="text-center">Add Dormitory Data</h1>
        <form id="addDataForm" class="text-center">
            <div class="mb-3">
                <h4 for="name" class="form-label">Name:</h4>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <h4 for="imageUrl" class="form-label">Image URL:</h4>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl">
            </div>
            <div class="mb-3">
                <h4 for="address" class="form-label">Address:</h4>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="mb-3">
                <h4 for="price" class="form-label">Price:</h4>
                <input type="text" class="form-control" id="price" name="price">
            </div>
            <div class="mb-3">
                <h4 for="description" class="form-label">Description:</h4>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="mb-3">
                <h4 for="contact" class="form-label">Contact:</h4>
                <input type="text" class="form-control" id="contact" name="contact">
            </div>
            <div class="mb-3">
                <h4 for="numberOfRoomsAvailable" class="form-label">Number of Rooms Available:</h4>
                <input type="number" class="form-control" id="numberOfRoomsAvailable" name="numberOfRoomsAvailable">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <br>
    <br><br><br>
    <i class="bi bi-arrow-up-circle-fill" id="goToTopBtn" onclick="goToTop()"></i>
    <footer class="footer mt-auto py-2 text-white">
        <div class="container text-center">
            <span class="text">All content Â© 2024 The Microservice, ECT-R21</span><br>
            <span class="text">Dormitory Website, Max Mongkol Thailand 4, 20000 Dubrovnik</span>
        </div>
    </footer>

    <script>
        document.getElementById("addDataForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            // Check if any of the form fields are empty
            const inputs = document.querySelectorAll("#addDataForm input, #addDataForm textarea");
            let isValid = true;
            inputs.forEach(input => {
                if (input.value.trim() === "") {
                    isValid = false;
                    input.classList.add("is-invalid"); // Add Bootstrap's is-invalid class to highlight the empty field
                } else {
                    input.classList.remove("is-invalid");
                }
            });

            if (!isValid) {
                alert("Please fill in all the required fields.");
                return;
            }

            // If all fields are filled, continue with form submission
            const formData = new FormData(this);
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            fetch('/dormitory-add-post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert(data.message);
                document.getElementById("addDataForm").reset();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

</body>
<!-- Bootstrap and custom scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/static/js/script.js"></script>

</html>
