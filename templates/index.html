<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Index</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<body>
<br>
  {% include 'navbar.html' %}
  <br>
  <div class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center">
    <div class="content text-center">
      <h1 class="text-white" id="popup-text">Welcome To Dormitory</h1>
    </div>
  </div>
<br>
<!-- Main Content Area -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <!-- Add carousel indicators here if needed -->
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="row">
        {% for item in data %}
        <div class="col-md-4">
          <div class="card h-80">
            <img class="card-img-top" src="{{ item.image }}" alt="{{ item.name }} Image">
            <!-- Use the image URL or file path from the database -->
            <h5 class="card-title">{{ item.name }}</h5> <!-- Display name -->
            <p>Price: {{ item.price }}</p> <!-- Display price -->
            <p>Address: {{ item.address }}</p> <!-- Display address -->
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- Add more carousel items if needed -->
  </div>
</div>

<i class="bi bi-arrow-up-circle-fill" id="goToTopBtn" onclick="goToTop()"></i>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
