<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Items</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <br>
    {% include 'navbar.html' %}
    <br>
    <br><br><br><br>
    <div class="container">
        <h1>Update Items</h1>
        <div class="row">
            {% for item in items %}
            <div class="col-md-4">
                <div class="item mb-4 pb-4 border-bottom">
                    <h3>{{ item.name }}</h3>
                    <img src="{{ item.imageUrl }}" class="card-img-top" alt="{{ item.name }}">
                    <p>Price: {{ item.price }}</p>
                    <p>Address: {{ item.address }}</p>
                    <p>Description: {{ item.description }}</p>
                    <p>Contact: {{ item.contact }}</p>
                    <!-- Add a form or button to initiate update for each item -->
                    <form action="{{ url_for('update_item', item_id=item._id) }}" method="get">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-house-gear"></i>&nbsp;Update</button>
                    </form>
                </div>
            </div>            
            {% endfor %}
        </div>
    </div>

    <i class="bi bi-arrow-up-circle-fill" id="goToTopBtn" onclick="goToTop()"></i>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/static/js/script.js"></script>
</html>
